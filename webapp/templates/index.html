<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <h1>Diabetes Risk Prediction</h1>
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" id="pregnancies" name="pregnancies" required><br>
        
        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="glucose" required><br>
        
        <label for="bloodpressure">Blood Pressure:</label>
        <input type="number" id="bloodpressure" name="bloodpressure" required><br>
        
        <label for="skinthickness">Skin Thickness:</label>
        <input type="number" id="skinthickness" name="skinthickness" required><br>
        
        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="insulin" required><br>
        
        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" id="bmi" name="bmi" required><br>
        
        <label for="diabetespedigreefunction">Diabetes Pedigree Function:</label>
        <input type="number" step="0.001" id="diabetespedigreefunction" name="diabetespedigreefunction" required><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
